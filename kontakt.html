<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriCode | Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/kontakt.css">
</head>
<body>

<header>
    <div id="navbar-placeholder"></div>
</header>

<section class="kontakt-container">
    <div class="kontakt-info">
        <h1 class="kontakt-title">Lass uns einen Kaffee trinken ☕</h1>
        <p class="kontakt-subtext">Wir würden dich gerne kennenlernen und mehr darüber erfahren, was wir gemeinsam gestalten und entwickeln können.</p>
    </div>

    <form class="kontakt-form" method="POST" action="submit_form.php">
        <div class="form-group">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" name="nachname" required>
        </div>
        <div class="form-group">
            <label for="unternehmen">Unternehmen (optional)</label>
            <input type="text" id="unternehmen" name="unternehmen">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
            <div id="email-feedback" class="feedback-msg"></div>
        </div>
        <div class="form-group full">
            <label for="nachricht">Nachricht</label>
            <textarea id="nachricht" name="nachricht" rows="6" required></textarea>
        </div>
        <button type="submit" class="cta-button">Absenden</button>
    </form>
</section>

<script src="js/kontakt.js"></script>

<script src="jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function() {
        $("#email").on("input", function() {
            const email = $(this).val();
            const feedback = $("#email-feedback");
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!regex.test(email)) {
                feedback.text("Bitte eine gültige E-Mail Adresse angeben!").css("color", "red");
            } else {
                feedback.text("");
            }
        })
    });
</script>

<script>
    fetch('temp/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // ⬇️ Una volta caricata la navbar, attiva il burger menu
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.nav-links');

            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('open');
                mobileMenu.classList.toggle('open');
            });
        });
</script>

</body>
</html>
