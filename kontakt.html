<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriCode | Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kontakt.css">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">TriCode</div>
        <ul class="nav-links">
            <li><a href="index.html">Startseite</a></li>
            <li><a href="ueber-uns.html">Über uns</a></li>
            <li><a href="leistungen.html">Leistungen</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section class="kontakt-container">
    <div class="kontakt-info">
        <h1>Lass uns einen Kaffee trinken ☕</h1>
        <p>Wir würden dich gerne kennenlernen und mehr darüber erfahren, was wir gemeinsam gestalten und entwickeln können.</p>
    </div>

    <form class="kontakt-form">
        <div class="form-group">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" name="nachname" required>
        </div>
        <div class="form-group">
            <label for="unternehmen">Unternehmen (optional)</label>
            <input type="text" id="unternehmen" name="unternehmen">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group full">
            <label for="nachricht">Nachricht</label>
            <textarea id="nachricht" name="nachricht" rows="6" required></textarea>
        </div>
        <button type="submit" class="cta-button">Absenden</button>
    </form>
</section>

</body>
<script src="js/kontakt.js"></script>
</html>
